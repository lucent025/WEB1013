<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label><strong>Họ và tên</strong>:</label><br>
            <input class="form-control" type="text" placeholder="Nguyễn Văn A" tabindex="1" />
        </div>
        <div class="form-group">
            <label><strong>Quốc tịch</strong>:</label><br>
            <input class="form-control" type="text" value="Việt Nam" readonly />
        </div>
        <div class="form-group">
            <label><strong>Ghi chú</strong>:</label><br>
            <textarea class="form-control cols="186" rows="10" placeholder="Ghi Chú" tabindex=”2”></textarea>
        </div>
        <hr />
        <div class="form-group">
            <button class="form-button" tabindex=”3”>Thêm</button>
            <button class="form-button" tabindex=”4”>Sửa</button>
            <button class="form-button" disabled>Xóa</button>
        </div>
    </form>
</body>

</html>
