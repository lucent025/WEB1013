<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label><strong>Họ và tên:</strong></label><br>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <fieldset class="form-control">
                <legend><strong>Giới Tính:</strong></legend><br>
                <input type="radio" id="nam">
                <label for="nam">Nam</label>
                <input type="radio" id="nu">
                <label for="nu">Nữ</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label><strong>Ngày sinh:</strong></label><br>
            <input class="form-control" type="date" name="" id="">
        </div>
        <div class="form-group">
            <label for=""><strong>Điểm:</strong></label><br>
            <input class="form-control" type="number" min="0" max="10" step="0.25">
        </div>
        <div class="form-group">
            <label for=""><strong>Nghề Nghiệp:</strong></label><br>
            <input class="form-control" list="list">
            <datalist id="list">
                <option value="Thợ hồ">
                <option value="Bán vé số">
                <option value="Sửa xe">
                <option value="Nhân viên vệ sinh">
                <option value="Bán nước">
            </datalist>
        </div>
        <div class="form-group">
            <fieldset class="form-control">
                <legend for=""><strong>Sở Thích:</strong></legend><br>
                <input type="radio" id="sport">
                <label for="sport">Thể Thao</label>
                <input type="radio" id="music">
                <label for="music">Âm Nhạc</label>
                <input type="radio" id="travel">
                <label for="travel">Du Lịch</label>
                <input type="radio" id="food">
                <label for="food">Ẩm Thực</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for=""><strong>Ghi Chú:</strong></label><br>
            <textarea class="form-control" cols="30" rows="10" placeholder="Ghi Chú"></textarea>
        </div>
        <hr />
        <div class="form-group">
            <button class="form-button">Đăng ký</button>
            <button class="form-button">Nhập lại</button>
        </div>
    </form>
</body>

</html>
